<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <form class="form" id="form">
        <h4 class="score" id="score">score: 0</h4>
        <!-- Envolvi os valores do H1 para poder dinamizar apenas eles. Utilizei span, pois essa propriedade garante que 
            o valor dentro dela fique sempre ao lado do restante do texto no h1 -->
        <h1 class="question" id="question">What is <span id="num1">1</span> multiply by <span id="num2">1</span> ?</h1>
        <input type="text" class="input_colorido" id="input" placeholder="Enter your answer" autofocus autocomplete="off">
        <button type="submit" class="btn">Submit</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
